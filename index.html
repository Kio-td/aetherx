<!DOCTYPE html>
<html>
<head>
	<title>AEHTER X</title>
</head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet"> 
<style type="text/css">
	body {
		font-family: 'KoHo', sans-serif;
		height: 100%;
		width: 100%;
		background: #1e272e;
		padding: 0;
		margin: 0;
		color: white;
	}
	.navbtn {
		right: 0vw;
		display: inline-flex;
		padding: 1.5vh;
		justify-content: center;
		position: fixed;
		background: #485460;
		vertical-align: middle;
		cursor: pointer;
		z-index: 6;
		transition: 2s;

	}
	.navbtn img {
		filter: invert(.5);
		transition: 1s;
	}
	.bbs {
		opacity: 0;
		z-index: 5;
		background: black;
		position: fixed;
		height: 100%;
		width: 100%;
  		pointer-events: none;
  		transition: 1s;
	}
	.loader {
		position: fixed;
		height: 100%;
		width: 100%;
		transition: 1s;
		background: #2f3640;
		z-index: 1000;
		    display: flex;
    align-items: center;
    justify-content: center;
    transition: 1.5s;
	}
	.loader img {
		  animation-name: spin;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  padding: 10px;
  filter: invert(1);
	}
	.back {
		font-size: 4vh;
		position:relative;
		float: left;
		z-index: -1;
		opacity: 0;
		transition: 1s;
	}
	.navbtn:hover img {
		opacity: 0;
	}
	.navbtn:hover .back {
		opacity: .5;
	}
	#particles-js {
		overflow: hidden;
		height: 75vh;
	}
	.aetopbar {
		font-size: 30px;
		position: absolute;
		right: 15vw;
		top: 30vh;
	}
	.ctc {
		text-align: center;
		font-size: 30px;
		margin-top: 10vh;
	}
	.ctc i{
		cursor: pointer;
	}
	.expand {
		height: 100vh;
	}
	.drawer {
		z-index: 6;
		right: -22vw;
		height: 100vh;
		width: 22vw;
		position: fixed;
		background: #3D4752;
		transition: 2s;
	}

	@keyframes spin {
    from {
        transform:rotate(0deg);
    }
    to {
        transform:rotate(360deg);
    }
}
</style>
<body onload="done()">
	<div class="loader">
		<img src="AXLogo.png" height="30vh"><br>
		<p style="" >The AetherX Experience is loading...</p>
	</div>
	<div class="drawer">
		
	</div>
	<div class="bbs">
		&nbsp;
	</div>
	<div class="navbtn">
		<img src="AXLogo.png" height=30vh>
		<i class="fas fa-bars back"></i>
	</div>
	<div id="particles-js"></div>
	<div class="aetopbar">
		The <b>AetherX</b> Experience.
	</div>
	<div class="ctc">
		<p>Experience true leisure. Experience <b>AetherX</b>.</p>
		<i class="fas fa-angle-down"></i>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

		$('.bbs').css("pointer-events", "none");
		$('.drawer').css("right", "-22vw");
		$('.navbtn').css("right", "0vw");
		x = 0
	}
function done() {
			$('.loader').delay(5000).css("opacity", "0").css("pointer-events", "none");
}
	$('.navbtn').click(function(){
		if (x == 0) {
		$('.bbs').css("opacity", ".5");
		$('.bbs').css("pointer-events", "auto");
		$('.drawer').css("right", "0");
		$('.navbtn').css("right", "22vw");
